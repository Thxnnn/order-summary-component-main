<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>

    <div class="container">
        <div class="con-wrap">
            <div class="header">
                <img src="images/illustration-hero.svg" alt="" width="100%">
            </div>
    
            
            <div class="body-con">
                <div class="">
                    <p class="text-header">Order Summary</p>
                    <p class="text-content">You can now listen to millions of songs, audiobooks, and podcasts on any 
                        device anywhere you like!</p>
                </div>
        
                <div class="music-wrap">
                    <section class="col-1">
                        <img src="images/icon-music.svg" alt="" width="48px">
                    </section>
                    <section class="col-2">
                        <span class="name">Annual Plan</span>
                        <span class="price">$59.99/year</span>
                    </section>
                    <section class="col-3">
                        <a href="">Change</a>
                    </section>
                </div>
            
                <button class="btn-proceed">Proceed to Payment</button>
                <button class="btn-cancle">Cancel Order</button>
           </div>
        </div>
    </div>

</body>
</html>
